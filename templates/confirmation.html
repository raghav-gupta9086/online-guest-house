<!DOCTYPE html>
<html>
<head>
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e6f7ff;
            margin: 0;
            padding: 30px;
        }

        .confirmation-box {
            max-width: 600px;
            margin: auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
        }

        h2 {
            text-align: center;
            color: #00796b;
        }

        .details {
            margin-top: 20px;
        }

        .details p {
            margin: 12px 0;
            font-size: 16px;
        }

        .label {
            font-weight: bold;
            color: #555;
        }

        .btn-home {
            display: block;
            width: fit-content;
            margin: 30px auto 0;
            padding: 10px 25px;
            background-color: #00796b;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
        }

        .document-note {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
            font-style: italic;
        }

    </style>
</head>
<body>

    <div class="confirmation-box">
        <h2>Registration Successful!</h2>

        <div class="details">
            <p><span class="label">Full Name:</span> {{ name }}</p>
            <p><span class="label">Email:</span> {{ email }}</p>
            <p><span class="label">Phone:</span> {{ phone }}</p>
            <p><span class="label">Gender:</span> {{ gender }}</p>
            <p><span class="label">Hobby:</span> {{ hobby }}</p>
            <p><span class="label">Check-in:</span> {{ checkin }}</p>
            <p><span class="label">Check-out:</span> {{ checkout }}</p>
            <p><span class="label">Uploaded Document:</span> {{ document_name }}</p>
            <p class="document-note">(Accepted: Aadhar Card, PAN Card, Driving Licence)</p>
        </div>

        <a href="/" class="btn-home">Back to Home</a>
    </div>

</body>
</html>
