<!DOCTYPE html>
<html>
<head>
    <title>Edit Booking</title>
    <style>
        body { font-family: Arial; background-color: #f9f9f9; padding: 20px; }
        form { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        input[type="submit"] {
            background-color: darkblue;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Edit Booking Details</h2>
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ booking[1] }}" required>

        <label>Email:</label>
        <input type="email" name="email" value="{{ booking[2] }}" required>

        <label>Phone:</label>
        <input type="text" name="phone" value="{{ booking[3] }}" required>

        <label>Gender:</label>
        <select name="gender" required>
            <option value="male" {% if booking[4]=='male' %}selected{% endif %}>Male</option>
            <option value="female" {% if booking[4]=='female' %}selected{% endif %}>Female</option>
        </select>

        <label>Hobby:</label>
        <input type="text" name="hobby" value="{{ booking[5] }}" required>

        <label>Check-In:</label>
        <input type="date" name="checkin" value="{{ booking[6] }}" required>

        <label>Check-Out:</label>
        <input type="date" name="checkout" value="{{ booking[7] }}" required>

        <input type="submit" value="Update Booking">
    </form>
</body>
</html>
