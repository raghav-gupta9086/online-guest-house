<!DOCTYPE html>
<html>
<head>
  <title>Guest Registration</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='Executive.PNG') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: darkblue;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .note {
      font-size: 13px;
      color: #555;
      margin-top: 3px;
      margin-bottom: 15px;
    }
    input[type="submit"] {
      margin-top: 20px;
      background-color: darkgreen;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: green;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="{{ url_for('website') }}">Home</a>
    <a href="#">About</a>
    <a href="#">Rooms</a>
    <a href="#">Contact</a>
    <a href="{{ url_for('login') }}">Login</a>
  </div>

  <div class="container">
    <h2>Guest Registration Form</h2>
    <form action="/submit" method="POST" enctype="multipart/form-data">
      
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">--Select--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="hobby">Hobby:</label>
      <select id="hobby" name="hobby" required>
        <option value="">--Select Hobby--</option>
        <option value="Reading">Reading</option>
        <option value="Traveling">Traveling</option>
        <option value="Gaming">Gaming</option>
        <option value="Cooking">Cooking</option>
        <option value="Music">Music</option>
      </select>

      <label for="document">Document Upload:</label>
      <input type="file" id="document" name="file" required>
      <div class="note">* Aadhar Card, PAN Card, Driving Licence</div>

      <label for="checkin">Check-In Date:</label>
      <input type="date" id="checkin" name="checkin" required>

      <label for="checkout">Check-Out Date:</label>
      <input type="date" id="checkout" name="checkout" required>

      <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
